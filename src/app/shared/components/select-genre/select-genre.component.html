<div appClickoutside (clickOutside)="closeMenu()" class="dropdown">
    <button (click)="openOrClose()">Genres <i class="bi bi-chevron-down"></i></button>
    @if(menuIsOpened) {
    <ul>
        @for(genre of genres; track genre.id) {
        <li (click)="select(genre.id)" class="item">{{genre.name}}</li>
        }
    </ul>
    }
</div>
