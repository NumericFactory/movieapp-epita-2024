<!-- searchbar -->
<app-searchbar (onResultsEvent)="getSearchResults($event)"></app-searchbar>

<!-- Afficher les resultats -->
<div class="row mt-5">

    @for(result of results; track result.id) {
    <div class="col-12 col-md-4 col-xxl-2">

        <app-card [item]="result"></app-card>

    </div>
    <!-- Template d'affichage si pas de résultat -->
    } @empty() {
    <p>Il n'y a pas de résultats</p>
    }

</div>
