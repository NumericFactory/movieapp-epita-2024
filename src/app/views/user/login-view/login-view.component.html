<div class="row justify-content-center p-5 animate__animated animate__fadeIn">

    <div class="col-12 col-lg-6 col-xl-4">
        <h1>Connectez-vous</h1>

        <form (submit)="onSubmitUserLoginForm($event)" [formGroup]="userLoginForm">

            <label class="form-label">Pseudo</label>
            <input class="form-control" formControlName="username" type="text">
            <!-- paragraphe erreur en testant si :  instanceDeFormControl['username'].errors -->
            @if(userLoginForm.controls['username'].errors && isSubmitted) {
            <div class="form-text error">Le champ est requis - min 2 car. max 10 car.</div>
            }

            <label class="form-label">Mot de passe</label>
            <input class="form-control" formControlName="password" type="password">
            <!-- paragraphe erreur en testant si :  instanceDeFormControl['username'].errors -->
            @if(userLoginForm.controls['password'].errors && isSubmitted) {
            <div class="form-text error">Le champ est requis - min 2 car. max 5 car.</div>
            }

            <button class="btn btn-light mt-3">Me connecter</button>
        </form>
    </div>

</div>
